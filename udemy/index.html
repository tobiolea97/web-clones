<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
    <script src="scripts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
</head>
<body>
    <div class="body-wrapper">
        <header>
            <div class="promotion-banner-wrapper">
                <div class="promotion-banner">
                    <div class="promotion-banner-text">
                        <span>
                            <span class="font-size-1-4rem font-weight-700">Â¿Quieres ponerte al dia?</span>
                            <span class="font-size-1-4rem">| Adquiere las habilidades con Udemy Business</span>
                        </span>
                    </div>
                    <div class="promotion-baner-close">
                        <button class="exit-button">
                            <img src="images/close.png" />
                        </button>
                    </div>
                </div>
            </div>
            <div class="toolbar-wrapper">
                <div class="toolbar">
                    <button class="menu-button">
                        <img src="images/menu.png" />
                    </button>
                    <div class="empty-block"></div>
                    <div class="logo">
                        <a>
                            <img src="images/logo.png" alt="Udemy logo." class="logo">
                        </a>
                    </div>
                    <button class="menu-button">
                        <img src="images/search.png" />
                    </button>
                    <button class="menu-button">
                        <img src="images/trolley.png" />
                    </button>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
