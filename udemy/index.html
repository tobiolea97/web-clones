<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
    <script src="scripts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
</head>
<body>
    <div class="body-wrapper">
        <header>
            <div class="promotion-banner-wrapper">
                <div class="promotion-banner">
                    <div class="promotion-banner-text">
                        <span>
                            <span class="font-size-1-4rem font-weight-700">Â¿Quieres ponerte al dia?</span>
                            <span class="font-size-1-4rem">| Adquiere las habilidades con Udemy Business</span>
                        </span>
                    </div>
                    <div class="promotion-baner-close">
                        <button class="exit-button">
                            <img src="images/close.png" />
                        </button>
                    </div>
                </div>
            </div>
            <div class="toolbar-wrapper">
                <div class="toolbar">
                    <button class="menu-button">
                        <img src="images/menu.png" />
                    </button>
                    <div class="empty-block"></div>
                    <div class="logo">
                        <a>
                            <img src="images/logo.png" alt="Udemy logo." class="logo">
                        </a>
                    </div>
                    <button class="menu-button">
                        <img src="images/search.png" />
                    </button>
                    <button class="menu-button">
                        <img src="images/trolley.png" />
                    </button>
                </div>
            </div>
        </header>
        <main>
            <div class="billboard-wrapper">
                <div class="carrousel">
                    <div class="carrousel-billboard">
                        <div class="carrousel-scroll-port">
                            <div class="carrousel-scroll-port-container">
                                <div class="picture-container">
                                    <picture>
                                        <source srcset="https://img-c.udemycdn.com/notices/web_carousel_slide/image_responsive/3eb24d8e-10d6-4cf7-953a-602f342f32f5.jpg" width="1340" height="400" media="(max-width: 43.75rem)">
                                        <img width="1340" height="400" alt="" src="https://img-c.udemycdn.com/notices/web_carousel_slide/image_responsive/3eb24d8e-10d6-4cf7-953a-602f342f32f5.jpg" loading="eager">
                                    </picture>
                                </div>
                                <div class="caption-container">
                                    <h1>Un aprendizaje interesante</h1>
                                    <p>Habilidades para tu presente (y tu futuro). Da tus primeros pasos con nosotros.</p>
                                </div>
                                <div class="search-input-container">
                                    <button>
                                        <span>What do you want to learn?</span>
                                        <img src="images/search.png" />
                                    </button>
                                </div>
                            </div>
                            <div class="carrousel-scroll-port-container">
                                <div class="picture-container">
                                    <picture>
                                        <source srcset="https://img-c.udemycdn.com/notices/web_carousel_slide/image_responsive/940c09d8-5549-4207-8670-693e45b81afd.jpg" width="1340" height="400" media="(max-width: 43.75rem)">
                                        <img width="1340" height="400" alt="" src="https://img-c.udemycdn.com/notices/web_carousel_slide/image_responsive/940c09d8-5549-4207-8670-693e45b81afd.jpg" loading="lazy">
                                    </picture>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
